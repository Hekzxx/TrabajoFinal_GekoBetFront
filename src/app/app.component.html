<mat-toolbar color="primary" *ngIf="verificar()">
  <mat-icon
    aria-hidden="false"
    aria-label="Example home icon"
    fontIcon="home"
  ></mat-icon>

  <button mat-button [routerLink]="['/homes']">
    <mat-icon>home</mat-icon>Home
  </button>
  <button mat-button [matMenuTriggerFor]="menuSalir">Usuario</button>
  <!--Boton de tabla para activar la lista de opciones-->
  <button mat-button [matMenuTriggerFor]="Country" *ngIf="isADMIN()">Country</button>
  <button mat-button [matMenuTriggerFor]="Season" *ngIf="isADMIN()">Season</button>
  <button mat-button [matMenuTriggerFor]="Ligue" *ngIf="isADMIN()">Ligue</button>
  <button mat-button [matMenuTriggerFor]="Team" *ngIf="isADMIN()">Team</button>
  <button mat-button [matMenuTriggerFor]="Record" *ngIf="isADMIN()">Record</button>
  <button mat-button [matMenuTriggerFor]="Match" *ngIf="isADMIN()">Match</button>
  <button mat-button [matMenuTriggerFor]="TeamxMatches" *ngIf="isADMIN()">TeamxMatches</button>
  <button mat-button [matMenuTriggerFor]="User"*ngIf="isADMIN()">User</button>
  <button mat-button [matMenuTriggerFor]="Role" *ngIf="isADMIN()">Role</button>
  <button mat-button [matMenuTriggerFor]="Favorite" *ngIf="isUSER()">Favorite</button>
  <button mat-button [matMenuTriggerFor]="Ticket" *ngIf="isUSER()">Ticket</button>
</mat-toolbar>

<!--Opciones de cada una de las tablas-->
