<div class="title-container">
  <div class="title-container"><h1>Registro</h1></div>
  <form [formGroup]="form" (submit)="registrar()">
    <mat-form-field class="example-full-width"  *ngIf="edicion" >
      <mat-label>Codigo</mat-label>
      <input matInput placeholder="Codigo" formControlName="codigo" />
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill" class="example-full-width">
      <input
        matInput
        placeholder="Fecha del partido"
        [matDatepicker]="picker"
        formControlName="fecha"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.get('fecha')?.hasError('required')"
        >La fecha es obligatoria.</mat-error
      >
    </mat-form-field>
    <br />
    <br />
    <mat-form-field>
      <input matInput placeholder="Equipos versus" formControlName="versus" />
      <mat-error *ngIf="form.get('versus')?.hasError('required')">
        El versus es obligatorio.</mat-error
      >
      <mat-error *ngIf="form.get('versus')?.hasError('pattern')">
        Solo se permiten letras</mat-error
      >
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/listarmatch">
      Cancelar
    </button>
  </form>
</div>
