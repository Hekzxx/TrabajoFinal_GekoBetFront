<body class="fondo" style="background-image: url('assets/patron.jpg')">
  <div class="register-container">
    <h1 class="tituloBox">Registro de Partidos</h1>
    <form [formGroup]="form" (submit)="registrar()" class="example-form">
      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label class="textoBox">Codigo</mat-label>
        <input
          matInput
          placeholder="Codigo"
          formControlName="codigo"
          readonly
        />
      </mat-form-field>

      <br />

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label class="textoBox">Dia del Partido</mat-label>
        <input
          matInput
          placeholder="Fecha del partido"
          [matDatepicker]="picker"
          formControlName="fecha"
          [min]="minFecha"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>

        <mat-error *ngIf="form.get('fecha')?.hasError('required')"
          >La fecha es obligatoria.</mat-error
        >
      </mat-form-field>

      <br />
      <br />

      <mat-form-field class="example-full-width" *ngIf="edicion==false">
        <mat-label class="textoBox">Equipo 1</mat-label>
        <mat-select formControlName="idteam1">
          <mat-option *ngFor="let t1 of listaTeams1" [value]="t1.id">
            {{ t1.nameteam }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('idteam1')?.hasError('required')"
          >El equipo 1 es obligatorio.</mat-error
        >
      </mat-form-field>

      <br />

      <mat-form-field class="example-full-width" *ngIf="edicion==false">
        <mat-label class="textoBox">Equipo 2</mat-label>
        <mat-select formControlName="idteam2">
          <mat-option *ngFor="let t2 of listaTeams2" [value]="t2.id">
            {{ t2.nameteam }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('idteam2')?.hasError('required')"
          >El equipo es obligatorio.</mat-error
        >
      </mat-form-field>

      <br />

      <mat-form-field hidden>
        <mat-label class="textoBox">Versus</mat-label>
        <input
          matInput
          placeholder="Ingrese los equipos que se enfrentaran"
          formControlName="versus"
        />
        <mat-error *ngIf="form.get('versus')?.hasError('required')">
          El versus es obligatorio.</mat-error
        >
        <mat-error *ngIf="form.get('versus')?.hasError('pattern')">
          Solo se permiten letras</mat-error
        >
      </mat-form-field>

      <br />
      <div class="boton-container">
        <button class="boton" mat-raised-button color="primary">Aceptar</button>
        <button
          class="boton1"
          mat-raised-button
          color="warn"
          routerLink="/listarmatch"
        >
          Cancelar
        </button>
      </div>
      <br />
      {{mensaje}}
    </form>
  </div>
</body>
