<div style="text-align: center" class="title">
    <h1>Lista de equipos favoritos por Pais</h1>
  </div>
  <div style="text-align: center" class="form-container">
    <form [formGroup]="form" (ngSubmit)="getCantidad()">

      <mat-form-field>
        <mat-label class="textoBox">Pais</mat-label>
        <mat-select formControlName="namecountry">
          <mat-option *ngFor="let c of listaCountries" [value]="c.namecountry">
            {{ c.namecountry }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('namecountry')?.hasError('required')"
          >El pais es obligatorio.</mat-error
        >
      </mat-form-field>
      <mat-form-field hidden>
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="id" type="number" required />
        <mat-error *ngIf="form.get('id')?.hasError('required')">
          La id es obligatorio.
        </mat-error>
      </mat-form-field>
      <br />
      <button mat-raised-button color="primary" type="submit">Aceptar</button>
      <br />
      <br />
      {{mensaje}}
      <br />
      <br />
    </form>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="nameteam">
        <th mat-header-cell *matHeaderCellDef>Nombre de Equipo</th>
        <td mat-cell *matCellDef="let element">{{ element.nameteam }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
   Â </table>
  </div>
