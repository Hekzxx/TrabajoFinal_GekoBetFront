<div class="fondo" style="background-image: url('assets/patron.jpg')">
  <div class="container">
    <h1>Lista de equipos que juegan en una temporada</h1>
    
    <div class="form-container">
      <form [formGroup]="form" (ngSubmit)="getCantidad()">
        <mat-form-field>
          <mat-label>Temporada de los partidos</mat-label>
          <mat-select formControlName="year">
            <mat-option *ngFor="let s of listaSeasons" [value]="s.year">
              {{ s.year }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('year')?.hasError('required')">
            La temporada es obligatoria.
          </mat-error>
        </mat-form-field>
        <br />
        <button mat-raised-button color="primary" type="submit">Aceptar</button>
      </form>
    </div>
    
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="nameteam">
          <th mat-header-cell *matHeaderCellDef>Nombre de Equipo</th>
          <td mat-cell *matCellDef="let element">{{ element.nameteam }}</td>
        </ng-container>
    
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef>Temporada</th>
          <td mat-cell *matCellDef="let element">{{ element.year }}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
