<div class="fondo" style="background-image: url('assets/patron.jpg')">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
      /* Inserta aquí el CSS proporcionado */
    </style>
  </head>
  <body>
    <div class="title-container">
      <div class="title">
        <h1>Promedio de Probabilidades</h1>
      </div>
      <div class="chart-container">
        <!-- Gráfico de barras -->
        <canvas
          baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [type]="barChartType"
        >
        </canvas>
      </div>
    </div>
  </body>
</div>
