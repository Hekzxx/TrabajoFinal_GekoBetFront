<div class="title-container"><h1>Registro de Temporadas</h1></div>
<div class="container" style="text-align: center">
  <form [formGroup]="form" (submit)="registrar()">

    <mat-form-field class="example-full-width"  *ngIf="edicion" >
      <mat-label>Codigo</mat-label>
      <input matInput placeholder="Codigo" formControlName="codigo" />      
    </mat-form-field>
    
    <br/>

    <mat-form-field class="example-full-width">
        <mat-label>Pais</mat-label>
        <mat-select formControlName="paiscountry">
          <mat-option *ngFor="let c of listaCountries" [value]="c.id">
            {{ c.namecountry }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('paiscountry')?.hasError('required')"
          >El pais es obligatorio.</mat-error
        >
      </mat-form-field>

    <br>

    <mat-form-field>
      <input matInput placeholder="Ingrese el Temporada" formControlName="year" />
      <mat-error *ngIf="form.get('year')?.hasError('required')">
        Ingresar el a√±o de la temporada es obligatoria</mat-error
      >
      <mat-error *ngIf="form.get('year')?.hasError('pattern')">
        Solo se permiten numeros</mat-error
      >
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary">Registrar</button>
    <button mat-raised-button color="warn" routerLink="/listarcountry">
      Cancelar
    </button>
  </form>
</div>
