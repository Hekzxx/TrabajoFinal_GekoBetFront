<body class="fondo" style="background-image: url('assets/patron.jpg')">
  <div class="register-container">
    <h1 class="tituloBox">Registro de Temporadas</h1>
    <form [formGroup]="form" (submit)="registrar()" class="example-form">
      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>Codigo</mat-label>
        <input
          matInput
          placeholder="Codigo"
          formControlName="codigo"
          readonly
        />
      </mat-form-field>

      <br />

      <mat-form-field class="example-full-width">
        <mat-label class="textoBox">Pais</mat-label>
        <mat-select formControlName="paiscountry">
          <mat-option *ngFor="let c of listaCountries" [value]="c.id">
            {{ c.namecountry }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('paiscountry')?.hasError('required')"
          >El pais es obligatorio.</mat-error
        >
      </mat-form-field>

      <br />

      <mat-form-field>
        <mat-label class="textoBox">Temporada</mat-label>
        <input
          matInput
          placeholder="Ingrese la Temporada"
          formControlName="year"
        />
        <mat-error *ngIf="form.get('year')?.hasError('required')">
          Ingresar el año de la temporada es obligatoria</mat-error
        >
        <mat-error *ngIf="form.get('year')?.hasError('min')">
          El año no puede ser antes del 2024</mat-error
        >
        <mat-error *ngIf="form.get('year')?.hasError('max')">
          El año no puede ser despues del 2030</mat-error
        >
      </mat-form-field>

      <br />
      <div class="boton-container">
        <button class="boton" mat-raised-button color="primary">
          Registrar
        </button>
        <button
          class="boton1"
          mat-raised-button
          color="warn"
          routerLink="/listarseason"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</body>
