<body>
  <div class="fondo" style="background-image: url('assets/patron.jpg')">
    <div class="register-container">
      <h1 class="textoBox">Registro de Paises</h1>

      <form [formGroup]="form" (submit)="registrar()" class="example-form">
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>Codigo</mat-label>
          <input
            matInput
            placeholder="Codigo"
            formControlName="codigo"
            readonly
          />
        </mat-form-field>

        <br />

        <mat-form-field>
          <mat-label class="textoBox">Pais:</mat-label>
          <input
            matInput
            placeholder="Ingrese el nombre del pais"
            formControlName="pais"
          />
          <mat-error *ngIf="form.get('pais')?.hasError('required')">
            Ingresar el nombre del pais es obligatorio</mat-error
          >
          <mat-error *ngIf="form.get('pais')?.hasError('pattern')">
            Solo se permiten letras</mat-error
          >
        </mat-form-field>

        <br />

        <button style="margin-right: 10px" mat-raised-button color="primary">
          Registrar
        </button>
        <button mat-raised-button color="warn" routerLink="/listarcountry">
          Cancelar
        </button>
      </form>
    </div>
  </div>
</body>
