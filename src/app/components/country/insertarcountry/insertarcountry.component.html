<div class="title-container"><h1>Registro de paises</h1></div>
<div class="container" style="text-align: center">
  <form [formGroup]="form" (submit)="registrar()">

    <mat-form-field class="example-full-width"  *ngIf="edicion" >
      <mat-label>Codigo</mat-label>
      <input matInput placeholder="Codigo" formControlName="codigo" />      
    </mat-form-field>
    
    <br/>

    <mat-form-field>
      <input matInput placeholder="Ingrese el nombre del pais" formControlName="pais" />
      <mat-error *ngIf="form.get('pais')?.hasError('required')">
        Ingresar el nombre del pais es obligatorio</mat-error
      >
      <mat-error *ngIf="form.get('pais')?.hasError('pattern')">
        Solo se permiten letras</mat-error
      >
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary">Registrar</button>
    <button mat-raised-button color="warn" routerLink="/listarcountry">
      Cancelar
    </button>
  </form>
</div>
