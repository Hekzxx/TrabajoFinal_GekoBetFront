<body class="fondo" style="background-image: url('assets/patron.jpg')">
  <div class="register-container">
    <h1 class="tituloBox">Registro de Equipos por Partido</h1>
    <form [formGroup]="form" (submit)="registrar()">
      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label class="textoBox">Codigo</mat-label>
        <input
          matInput
          placeholder="Codigo"
          formControlName="codigo"
          readonly
        />
      </mat-form-field>

      <br />

      <mat-form-field class="example-full-width">
        <mat-label class="textoBox">Equipo</mat-label>
        <mat-select formControlName="idteam">
          <mat-option *ngFor="let t of listaTeam" [value]="t.id">
            {{ t.nameteam }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('idteam')?.hasError('required')"
          >El equipo es obligatorio.</mat-error
        >
      </mat-form-field>

      <br />

      <mat-form-field class="example-full-width">
        <mat-label class="textoBox">Partido</mat-label>
        <mat-select formControlName="idpartido">
          <mat-option *ngFor="let m of listaMatch" [value]="m.id">
            {{ m.versus }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('idpartido')?.hasError('required')"
          >El partido es obligatorio.</mat-error
        >
      </mat-form-field>

      <br />
      <div class="boton-container">
        <button class="boton" mat-raised-button color="primary">Registrar</button>
        <button class="boton1" mat-raised-button color="warn" routerLink="/listarteam">
          Cancelar
        </button>
      </div>
      
    </form>
  </div>
</body>
