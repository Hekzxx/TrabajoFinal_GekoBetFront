<div class="title-container"><h1>Registro de Equipos X Partido</h1></div>
<div class="container" style="text-align: center">
  <form [formGroup]="form" (submit)="registrar()" >

    <mat-form-field class="example-full-width"  *ngIf="edicion" >
      <mat-label>Codigo</mat-label>
      <input matInput placeholder="Codigo" formControlName="codigo"  readonly/>      
    </mat-form-field>

    <br/>

    <mat-form-field class="example-full-width">
        <mat-label>Equipo</mat-label>
        <mat-select formControlName="idteam">
          <mat-option *ngFor="let t of listaTeam" [value]="t.id">
            {{ t.nameteam }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('idteam')?.hasError('required')"
          >El equipo es obligatorio.</mat-error
        >
      </mat-form-field>

    <br>

    <mat-form-field class="example-full-width">
        <mat-label>Partido</mat-label>
        <mat-select formControlName="idpartido">
          <mat-option *ngFor="let m of listaMatch" [value]="m.id">
            {{ m.versus }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('idpartido')?.hasError('required')"
          >El partido es obligatorio.</mat-error
        >
      </mat-form-field>

    <br />
    
    <button mat-raised-button color="primary">Registrar</button>
    <button mat-raised-button color="warn" routerLink="/listarteam">
      Cancelar
    </button>
  </form>
</div>
