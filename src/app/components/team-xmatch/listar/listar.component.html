<div class="fondo" style="background-image: url('assets/patron.jpg')">
<div class="container">

    <h1 class="tituloBox">Lista de Partidos por Equipos</h1>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Codigo">
      <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="idteam">
      <th mat-header-cell *matHeaderCellDef>Equipo</th>
      <td mat-cell *matCellDef="let element"> {{ element.team.nameteam }}</td>
    </ng-container>

    <ng-container matColumnDef="idmatch">
      <th mat-header-cell *matHeaderCellDef>Partido</th>
      <td mat-cell *matCellDef="let element">{{ element.match.versus }}</td>
    </ng-container>

    <ng-container matColumnDef="idmatchfecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.match.dateMatch }}</td>
      </ng-container>

    <ng-container matColumnDef="accion01">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          class="edit-button"
          [routerLink]="['ediciones', element.id]"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="accion02">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button class="delete-button" (click)="eliminar(element.id)">
          <mat-icon>delete_sweep</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <br />

<div class="paginator"><mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  showFirstLastButtons
></mat-paginator></div>
</div>





</div>
