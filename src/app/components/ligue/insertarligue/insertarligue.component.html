<div class="title-container"><h1>Registro de Ligas</h1></div>
<div class="container" style="text-align: center">
  <form [formGroup]="form" (submit)="registrar()"  class="example-form">

    <mat-form-field class="example-full-width"  *ngIf="edicion" >
      <mat-label>Codigo</mat-label>
      <input matInput placeholder="Codigo" formControlName="codigo" readonly/>      
    </mat-form-field>
    
    <br/>

    <mat-form-field class="example-full-width" *ngIf="edicion" >
        <mat-label>Pais</mat-label>
        <mat-select formControlName="paiscountry" >
          <mat-option *ngFor="let c of listaCountries" [value]="c.id">
            {{ c.namecountry }}
          </mat-option>
        </mat-select>
    </mat-form-field>

    <br/>

    <mat-form-field class="example-full-width">
        <mat-label>Year</mat-label>
        <mat-select formControlName="year">
          <mat-option *ngFor="let s of listaSeasons" [value]="s.id">
            {{ s.year }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('year')?.hasError('required')"
          >El a√±o de la temporada es obligatorio.</mat-error
        >
    </mat-form-field>

    <br>

    <mat-form-field>
      <mat-label>Liga</mat-label>
      <input matInput placeholder="Ingrese la liga" formControlName="nameligue" />
      <mat-error *ngIf="form.get('nameligue')?.hasError('required')">
        Ingresar el nombre de la liga es obligatoria</mat-error
      >
      <mat-error *ngIf="form.get('nameligue')?.hasError('pattern')">
        Solo se permiten letras</mat-error
      >
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary">Registrar</button>
    <button mat-raised-button color="warn" routerLink="/listarligue">
      Cancelar
    </button>
  </form>
</div>
